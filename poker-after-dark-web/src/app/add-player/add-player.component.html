<div class="generic-container" style='margin-left: 0%; position: absolute; width: 100%;'>
  <div class="card card-default">
    <div class="card-header"><span class="lead">Add player</span>
      <button mat-raised-button color="primary" class="floatRight" (click)="onSave()">Save</button>
    </div>
    <div class="card-body">
      <div class="row">
        <mat-form-field class="col-md-6">
          <input matInput [(ngModel)]="playerName" placeholder="Name">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
