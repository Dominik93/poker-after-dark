<div class="generic-container" style='margin-left: 0%; position: absolute; width: 100%;'>
  <div class="card card-default">
    <!-- Default card contents -->
    <div class="card-header"><span class="lead">Players</span>
    </div>
    <div class="card-body">
      <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="liveEarnings">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Live earnings</th>
            <td mat-cell *matCellDef="let element"> {{ element.liveEarnings }}</td>
          </ng-container>
          <ng-container matColumnDef="biggestWin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Biggest win</th>
            <td mat-cell *matCellDef="let element"> {{ element.biggestWin }}</td>
          </ng-container>
          <ng-container matColumnDef="biggestLose">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Biggest lose</th>
            <td mat-cell *matCellDef="let element"> {{ element.biggestLose }}</td>
          </ng-container>
          <ng-container matColumnDef="gamesPlayed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Games played</th>
            <td mat-cell *matCellDef="let element"> {{ element.gamesPlayed }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>

</div>
