<div class="generic-container" style='margin-left: 0%; position: absolute; width: 100%;'>
  <div class="card card-default">
    <!-- Default card contents -->
    <div class="card-header"><span class="lead">Charts</span>
      <button mat-raised-button color="primary" class="floatRight" (click)="onShow()">Show</button>
   
      <mat-form-field class="floatRight">
        <mat-label>Players</mat-label>
        <mat-select [formControl]="playersControl" multiple>
          <mat-option *ngFor="let player of players" [value]="player">{{player.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      
    </div>
    <div class="card-body">
      <app-chart [title]="title" [gameTypes]="gameTypes" [playerIds]="playerIds" [from]="from" [to]="to" ></app-chart>
    </div>
  </div>

</div>
